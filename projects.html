<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="outreach.html">Outreach</a>
    <a href="contact.html">Contact</a>
  </div>

  <h1>Projects</h1>

  <div class="projects-grid">

    <!-- Project 1 -->
    <div class="project-box">
      <h2>Project One</h2>
      <p>Description of your first project goes here.</p>

      <div class="carousel">
        <img src="images/p1-1.jpg" class="active">
        <img src="images/p1-2.jpg">
        <img src="images/p1-3.jpg">

        <button class="prev" onclick="changeSlide(this, -1)">❮</button>
        <button class="next" onclick="changeSlide(this, 1)">❯</button>
      </div>
    </div>

    <!-- Project 2 -->
    <div class="project-box">
      <h2>Project Two</h2>
      <p>Description of your second project goes here.</p>

      <div class="carousel">
        <img src="images/p2-1.jpg" class="active">
        <img src="images/p2-2.jpg">
        <img src="images/p2-3.jpg">

        <button class="prev" onclick="changeSlide(this, -1)">❮</button>
        <button class="next" onclick="changeSlide(this, 1)">❯</button>
      </div>
    </div>

    <!-- Duplicate for Projects 3–6 the same way -->

  </div>

  <script>
    function changeSlide(button, direction) {
      const carousel = button.parentElement;
      const images = carousel.querySelectorAll("img");
      let activeIndex = 0;

      images.forEach((img, index) => {
        if (img.classList.contains("active")) {
          activeIndex = index;
          img.classList.remove("active");
        }
      });

      let newIndex = activeIndex + direction;

      if (newIndex < 0) newIndex = images.length - 1;
      if (newIndex >= images.length) newIndex = 0;

      images[newIndex].classList.add("active");
    }
  </script>

</body>
</html>
